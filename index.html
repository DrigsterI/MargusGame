<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platformer</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="fontawesome/css/all.css" rel="stylesheet">
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Roboto+Mono:wght@200&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/buttons.css">
</head>

<body id="body">
  <section class="firsts" id="firstsection">
    <div class="full-screen">
      <div class="topmenu">
        <i class="fas fa-cogs cogs"></i>
        <i class="fas fa-volume-mute mute" id="volume" onclick="VolumeMute()"></i>
      </div>
      <div class="container">
        <h1 class="neonText">
          Margus
        </h1>
        <h2 class="neonText">Game</h2>
      </div>
      <div class="full-screen__body">
        <!--Button START-->
        <a class="glitch-btn" style="top:33%; left:47%;" href="#" target="_blank">
          <div class="text"></div>
          <div class="mask">
            <span></span>
          </div>
      </div></a>
      <!--Button END-->
      <!--Button Start-->
      <a class="glitch-btn" style="top:43%; left:47%;" href="#" target="">
        <div class="text" onclick="StartGame()">Start game</div>
        <div class="mask">
          <span onclick="StartGame()">Start game</span>
        </div>
    </div></a>
    <!--Button END-->
    <!--Button Start-->
    <a class="glitch-btn" style="top:48%; left:47%;" href="#" target="">
      <div class="text">Shop      </div>
      <div class="mask">
        <span>Shop</span>
      </div>
      </div>
    </a>
    <!--Button END-->
    <!--Button Start-->
    <a class="glitch-btn" style="top:53%; left:47%" href="#" target="">
      <div class="text">Levels    </div>
      <div class="mask">
        <span>Levels</span>
      </div>
      </div>
    </a>
    <!--Button END-->
    </div>
    <video autoplay muted loop preload="auto" class="full-screen__video" id="video-player" volume="50">
      <source type="video/mp4" src="video/BgVideo.mp4">
    </video>
    </div>
  </section>
  <section class="secondsection" id="secondsection" style="display:none;">
    <i class="fas fa-bars bars" onclick="BackToMenu()"></i>
    <canvas id="game" width="100%" height="99vh"></canvas>
  </section>


  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
  <script src="Menu.js"></script>
  <script src="maps.js"></script>
</body>

</html>
